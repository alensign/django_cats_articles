{% extends "cats/base.html" %}

{% block content %}

<h>{{title}}</h>

<form method="post">

{% csrf_token %}
{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}

<button type="Submit">Sign Up</button>

</form>

{% endblock content %}
